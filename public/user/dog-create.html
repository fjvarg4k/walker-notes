<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Keep track of dog walking client info">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Client</title>
  </head>
  <body>
    <nav role="navigation">
      <h1><a href="/">Walker Notes</a></h1>
      <div id="hub-menu">
        <ul>
          <li><h4><a href="./hub.html">Back</a></h4></li>
          <li><button id="logout-btn">Logout</button></li>
        </ul>
      </div>
    </nav>

    <main role="main">
      <form id="new-client-form">
        <fieldset>
          <legend>Add a New Client</legend>
          <label for="firstName-new-client">
            First Name: <input id="firstName-new-client" type="text" name="firstName" required>
          </label>
          <label for="lastName-new-client">
            Last Name: <input id="lastName-new-client" type="text" name="lastName" required>
          </label>
          <label for="dogNames-new-client">
            Dog Name(s): <input id="dogNames-new-client" type="text" name="dogNames" required>
          </label>
          <label for="address-new-client">
            Address: <input id="address-new-client" type="text" name="address" required>
          </label>
          <label for="notes-new-client">
            Notes: <textarea id="notes-new-client" row="50" cols="40" name="notes" required></textarea>
          </label>
          <label for="walkTimeRange-new-client">
            Walk Time Range: <input id="walkTimeRange-new-client" type="text" name="walkTimeRange">
          </label>
          <label for="walkDays-new-client">
            Days Walk Needed: <input id="walkDays-new-client" type="text" name="walkDays">
          </label>
          <label for="phoneNumber-new-client">
            Phone Number: <input id="phoneNumber-new-client" type="text" name="phoneNumber">
          </label>
          <label for="email-new-client">
            Email: <input id="email-new-client" type="email" name="email">
          </label>
          <input type="submit" id="submit-new-client-btn" name="submit-new-client" value="Submit">
          <input type="button" id="cancel-new-client-btn" onclick="window.location.href='./hub.html'" name="cancel" value="Cancel">
        </fieldset>
      </form>

      <div id="error-message"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../utils/cache.js"></script>
    <script src="../utils/render.js"></script>
    <script src="../utils/http.js"></script>
    <script src="./create.js"></script>
  </body>
</html>
