<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Keep track of dog walking client info">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../walker-notes.css">
    <title>Add a New Client</title>
  </head>
  <body>
    <nav role="navigation" class="main-menu">
      <a class="main-title" href="/">Walker Notes</a>
      <a class="main-menu-link" href="./hub.html">Back</a>
      <a id="logout-btn" class="main-menu-link">Logout</a>
      <a href="javascript:;" class="hamburger-icon" ><i class="fas fa-bars"></i></a>
    </nav>

    <main role="main">
      <form id="new-client-form" class="new-client-form">
        <fieldset>
          <legend>Add a New Client</legend>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="firstName-new-client">
                First Name:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="firstName-new-client" type="text" name="firstName" required>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="lastName-new-client">
                Last Name:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="lastName-new-client" type="text" name="lastName" required>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="dogNames-new-client">
                Dog Name(s):
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="dogNames-new-client" type="text" name="dogNames" required>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="address-new-client">
                Address:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="address-new-client" type="text" name="address" required>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="notes-new-client">
                Notes:
              </label>
            </div>
            <div class="col-9">
              <textarea class="new-client-input" id="notes-new-client" name="notes" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="walkTimeRange-new-client">
                Walk Time Range:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="walkTimeRange-new-client" type="text" name="walkTimeRange">
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="walkDays-new-client">
                Days Walk Needed:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="walkDays-new-client" type="text" name="walkDays">
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="phoneNumber-new-client">
                Phone Number:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="phoneNumber-new-client" type="text" name="phoneNumber">
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <label class="new-client-label" for="email-new-client">
                Email:
              </label>
            </div>
            <div class="col-9">
              <input class="new-client-input" id="email-new-client" type="email" name="email">
            </div>
          </div>
          <div class="center-btns">
            <input type="submit" id="submit-new-client-btn" class="new-client-btn" name="submit-new-client" value="Submit">
            <input type="button" id="cancel-new-client-btn" class="new-client-btn" onclick="window.location.href='./hub.html'" name="cancel" value="Cancel">
          </div>
        </fieldset>
      </form>

      <div id="error-message"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../utils/cache.js"></script>
    <script src="../utils/render.js"></script>
    <script src="../utils/http.js"></script>
    <script src="./create.js"></script>
  </body>
</html>
